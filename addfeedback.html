<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="addfeedback.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">ADD YOUR OWN FEEDBACK</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">USERNAME</span>
            <input type="text" placeholder="Enter your dream username" required>
          </div>
          <div class="input-box">
            <span class="details">FEEDBACK</span>
            <input type="text" placeholder="Enter No of feedback" required>
          </div>
          
        </div>
  
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
