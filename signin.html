<!DOCTYPE html>
<html>
<head>
	<title>Register page</title>
	
	<link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>

 <div class="container">
 	<div class="header">
 		<img src="images/user.png" class="user">
 		<h1>SIGN UP</h1>
 	</div>
 	<div class="main">
 		<form>
 			
 				
    <p>Please fill in this form to create an account.</p>
    <hr>

 <label for="first name "></label>
    <input type="text" placeholder="Enter first" name="first name" id="first name" required>

 <label for="last name"></label>
    <input type="text" placeholder="last name" name="last name" id="last name" required>

    <label for="email "></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"></label>
    <input type="password" placeholder="Re enter Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
 				<button>Register</button>

 		</form>
 	</div>
 </div>
 <video autoplay muted loop >
 	<source src="images/reading.mp4" >
 </video>
</body>
</html>
