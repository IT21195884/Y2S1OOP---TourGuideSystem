<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="customTrip.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">CREATE YOUR OWN DESTINATION</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Destination</span>
            <input type="text" placeholder="Enter your dream destination" required>
          </div>
          <div class="input-box">
            <span class="details">No of participants</span>
            <input type="text" placeholder="Enter No of participants" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Transport Method</span>
            <input type="text" placeholder="Enter your prefered transport method" required>
          </div>
          <div class="input-box">
            <span class="details">Tour Starting Date</span>
            <input type="date" placeholder="Starting Date" required>
          </div>
          <div class="input-box">
            <span class="details">Tour Ending Date</span>
            <input type="date" placeholder="Confirm your password" required>
          </div>
        </div>
  
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
