<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   
    <title>My Profile</title>>
    <link rel="stylesheet" href="myProfile.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">MY PROFILE</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">USER ID</span>
            <input type="text" placeholder="Enter your dream destination" >
          </div>
          <div class="input-box">
            <span class="details">USERNAME</span>
            <input type="text" placeholder="Enter No of participants" >
          </div>
          <div class="input-box">
            <span class="details">FIRSTNAME</span>
            <input type="text" placeholder="Enter your number" >
          </div>
          <div class="input-box">
            <span class="details">LASTNAME</span>
            <input type="text" placeholder="Enter your prefered transport method" >
          </div>
          <div class="input-box">
            <span class="details">AGE</span>
            <input type="text" placeholder="Client's age" >
          </div>
          <div class="input-box">
            <span class="details">PASSWORD</span>
            <input type="text" placeholder="Password" >
          </div>
          <div class="input-box">
            <span class="details">COUNTRY</span>
            <input type="text" placeholder="Client's Country" >
          </div>
          <div class="input-box">
            <span class="details">EMAIL</span>
            <input type="text" placeholder="Client's Email" >
          </div>
          <div class="input-box">
            <span class="details">PHONE</span>
            <input type="text" placeholder="Client's Phone Number" >
          </div>
        </div>
  
        <div class="button">
          <a href ='FAQ.html'><button class="tablinks">UPDATE MY PROFILE</button></a>
        </div>
        
        
        <a href ='feedback.html'><button class="tablinks">FeedBacks</button></a>

          <a href ='contactus.html'><button class="tablinks">Contact Us</button></a>
      
      </form>
    </div>
  </div>

</body>
</html>
