<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

 <div class="container">
 	<div class="header">
 		<img src="images/user.png" class="user">
 		<h1>Login</h1>
		
 	</div>
 	<div class="main">
 		<form>
 			<span>
 				<i class="fa fa-user"></i>
 				<input type="text" placeholder="Username or email"pattern="[a-z0-9._%+-]=@[a-z0-9,-]+\.[a-z][2,3]" required  >

 			</span><br>
	
	<i class="fa fa-lock"></i>
 				<input type="password" placeholder="password"pattern="[a-z0-9._%+-]=@[a-z0-9,-]+\.[a-z][2,3]" required  >
 			</span><br>
			
 				<button>Login</button>
				

 		</form>
		<a href="registerpage.html"> If you don't have an account, please sign up</a>
 	</div>
 </div>
 <video autoplay muted loop>
 	<source src="images/reading.mp4" >
 </video>
</body>
</html>
